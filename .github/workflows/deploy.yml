name: Cooking

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: hugo
      uses: klakegg/actions-hugo@1.0.0
      with:
        version: latest
        image: ${{ secrets.DOCKER_USERNAME }}
        env: production
